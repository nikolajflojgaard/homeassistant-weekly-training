<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f3f4f6"/>
      <stop offset="1" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fafafa"/>
    </linearGradient>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)"/>

  <!-- Tablet frame -->
  <rect x="70" y="50" width="1260" height="800" rx="28" fill="#111827" opacity="0.9"/>
  <rect x="95" y="80" width="1210" height="740" rx="22" fill="#f8fafc"/>

  <!-- App bar -->
  <rect x="95" y="80" width="1210" height="64" rx="22" fill="#ffffff"/>
  <text x="130" y="122" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="22" fill="#111827">Weekly Training</text>
  <text x="320" y="122" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#6b7280">Tablet view (responsive)</text>

  <!-- Main content grid (2 columns) -->
  <g transform="translate(115,165)">
    <!-- Left column -->
    <rect x="0" y="0" width="560" height="610" rx="16" fill="url(#card)" stroke="#e5e7eb"/>
    <text x="18" y="34" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" fill="#111827">Weekly Training</text>

    <!-- Top row controls -->
    <text x="18" y="74" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6b7280">Person</text>
    <rect x="18" y="84" width="170" height="38" rx="10" fill="#ffffff" stroke="#d1d5db"/>
    <text x="30" y="109" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">You</text>

    <text x="208" y="74" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6b7280">Planning mode</text>
    <rect x="208" y="84" width="170" height="38" rx="10" fill="#ffffff" stroke="#d1d5db"/>
    <text x="220" y="109" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">Auto</text>

    <text x="398" y="74" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6b7280">Session minutes</text>
    <rect x="398" y="84" width="144" height="38" rx="10" fill="#ffffff" stroke="#d1d5db"/>
    <text x="410" y="109" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">45</text>

    <!-- Preferred -->
    <text x="18" y="152" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6b7280">Preferred exercises/tags (CSV)</text>
    <rect x="18" y="162" width="524" height="110" rx="12" fill="#ffffff" stroke="#d1d5db"/>
    <text x="30" y="192" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="13" fill="#111827">squat, pullup, overhead_press</text>

    <!-- Actions -->
    <rect x="18" y="290" width="190" height="40" rx="12" fill="#03a9f4"/>
    <text x="38" y="316" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#ffffff">Generate weekly plan</text>
    <rect x="220" y="290" width="140" height="40" rx="12" fill="#ffffff" stroke="#d1d5db"/>
    <text x="265" y="316" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">Save</text>
    <rect x="372" y="290" width="170" height="40" rx="12" fill="#ffffff" stroke="#d1d5db"/>
    <text x="430" y="316" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">Reload</text>

    <!-- Add person card -->
    <rect x="0" y="350" width="560" height="260" rx="16" fill="url(#card)" stroke="#e5e7eb"/>
    <text x="18" y="384" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">Add person</text>

    <text x="18" y="420" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6b7280">Name</text>
    <rect x="18" y="430" width="250" height="38" rx="10" fill="#ffffff" stroke="#d1d5db"/>
    <text x="30" y="455" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#9ca3af">Alex</text>

    <text x="288" y="420" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6b7280">Gender</text>
    <rect x="288" y="430" width="254" height="38" rx="10" fill="#ffffff" stroke="#d1d5db"/>
    <text x="300" y="455" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">Male</text>

    <text x="18" y="500" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6b7280">SQ / DL / BP 1RM (kg)</text>
    <rect x="18" y="510" width="150" height="38" rx="10" fill="#ffffff" stroke="#d1d5db"/>
    <text x="30" y="535" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">120</text>
    <rect x="188" y="510" width="150" height="38" rx="10" fill="#ffffff" stroke="#d1d5db"/>
    <text x="200" y="535" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">160</text>
    <rect x="358" y="510" width="150" height="38" rx="10" fill="#ffffff" stroke="#d1d5db"/>
    <text x="370" y="535" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">100</text>

    <rect x="18" y="560" width="120" height="38" rx="12" fill="#ffffff" stroke="#d1d5db"/>
    <text x="58" y="585" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#111827">Add</text>

    <!-- Right column: plan -->
    <rect x="590" y="0" width="560" height="610" rx="16" fill="url(#card)" stroke="#e5e7eb"/>
    <text x="608" y="34" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" fill="#111827">Latest plan</text>
    <rect x="608" y="54" width="110" height="26" rx="999" fill="#ffffff" stroke="#d1d5db"/>
    <text x="634" y="73" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#6b7280">Week 7</text>

    <rect x="608" y="94" width="524" height="496" rx="14" fill="#f3f4f6" stroke="#e5e7eb"/>
    <text x="628" y="130" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="12" fill="#111827"># Weekly Training Plan (ISO week 7)</text>
    <text x="628" y="150" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="12" fill="#111827">- Duration target: ~45 min</text>
    <text x="628" y="170" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="12" fill="#111827">## Full Body A</text>
    <text x="628" y="190" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="12" fill="#111827">- Back Squat: 3 x 5 @ ~90kg</text>
    <text x="628" y="210" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="12" fill="#111827">- Bench Press: 3 x 5 @ ~75kg</text>
    <text x="628" y="230" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="12" fill="#111827">- Pull-Up: 3 x 5</text>
    <text x="628" y="260" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="12" fill="#6b7280">â€¦</text>
  </g>
</svg>

