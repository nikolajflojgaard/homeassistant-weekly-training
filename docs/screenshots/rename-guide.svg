  <rect x="96" y="230" width="1008" height="120" rx="16" fill="#0f172a"/>
  <text x="120" y="275" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono" font-size="22" fill="#e2e8f0">python3 scripts/rename_domain.py --old weekly_training --new my_integration --name "My Integration"</text>

