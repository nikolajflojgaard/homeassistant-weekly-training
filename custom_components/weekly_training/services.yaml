  fields:
    entry_id:
      name: Entry ID
      description: Config entry ID.
      required: true
      selector:
        text:

add_person:
  name: Add person
  description: Add a person profile.
  fields:
    entry_id:
      name: Entry ID
      required: true
      selector:
        text:
    name:
      name: Name
      required: true
      selector:
        text:
    gender:
      name: Gender
      required: false
      default: male
      selector:
        select:
          options:
            - male
            - female
    duration_minutes:
      name: Default session minutes
      required: false
      default: 45
      selector:
        number:
          min: 20
          max: 120
          mode: box
    preferred_exercises:
      name: Preferred exercises/tags (CSV)
      required: false
      default: ""
      selector:
        text:
    equipment:
      name: Equipment (CSV)
      required: false
      default: "bodyweight, dumbbell, barbell, band"
      selector:
        text:
    units:
      name: Units
      required: false
      default: kg
      selector:
        select:
          options:
            - kg
            - lb
    max_squat:
      name: Squat 1RM
      required: false
      default: 100
      selector:
        number:
          min: 20
          max: 400
          mode: box
    max_deadlift:
      name: Deadlift 1RM
      required: false
      default: 120
      selector:
        number:
          min: 20
          max: 500
          mode: box
    max_bench:
      name: Bench press 1RM
      required: false
      default: 80
      selector:
        number:
          min: 10
          max: 300
          mode: box

